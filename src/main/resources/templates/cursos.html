<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link rel="stylesheet" th:href="@{/cursosstyle.css}" />
</head>
<body>
    <h1>Gestión de Cursos</h1>

    <!-- Formulario para agregar o editar un curso -->
    <form th:action="@{/cursos/guardarCurso}" th:object="${curso}" method="post">
        <input type="hidden" th:field="*{idCurso}"/>
        <div class="form-group">
            <label for="nombreCurso">Nombre del Curso:</label>
            <input type="text" id="nombreCurso" th:field="*{nombreCurso}" required/>
        </div>
        <div class="form-group">
            <label for="creditos">Créditos:</label>
            <input type="number" id="creditos" th:field="*{creditos}" required/>
        </div>
        <div class="form-group">
            <label for="nivel">Nivel:</label>
            <input type="text" id="nivel" th:field="*{nivel}" required/>
        </div>
        <div class="form-group">
            <label for="modalidad">Modalidad:</label>
            <input type="text" id="modalidad" th:field="*{modalidad}" required/>
        </div>
        <div class="form-group">
            <label for="descripcionCurso">Descripción del Curso:</label>
            <textarea id="descripcionCurso" th:field="*{descripcionCurso}" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Guardar</button>
        </div>
    </form>

    <h2>Lista de Cursos</h2>
    <table class="neon-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Curso</th>
                <th>Créditos</th>
                <th>Nivel</th>
                <th>Modalidad</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.idCurso}"></td>
                <td th:text="${curso.nombreCurso}"></td>
                <td th:text="${curso.creditos}"></td>
                <td th:text="${curso.nivel}"></td>
                <td th:text="${curso.modalidad}"></td>
                <td th:text="${curso.descripcionCurso}"></td>
                <td>
                    <a class="action-btn" th:href="@{/cursos/edit/{idCurso}(idCurso=${curso.idCurso})}">Editar</a> |
                    <a class="action-btn delete" th:href="@{/cursos/delete/{idCurso}(idCurso=${curso.idCurso})}" onclick="return confirm('¿Estás seguro de que quieres eliminar este curso?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
