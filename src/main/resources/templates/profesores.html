<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profesores</title>
    <link rel="stylesheet" th:href="@{/professor.css}" />
</head>
<body>
    <h1>Gestión de Profesores</h1>
    <!-- Formulario para agregar o editar un profesor -->
    <form th:action="@{/profesores/guardarProfesor}" th:object="${profesor}" method="post" class="form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required/>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" required/>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" required/>
        </div>
        <div>
            <button type="submit" class="btn">Guardar</button>
        </div>
    </form>

    <h2>Lista de Profesores</h2>
    <table class="neon-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="profesor : ${profesores}">
                <td th:text="${profesor.idProfesor}"></td>
                <td th:text="${profesor.nombre}"></td>
                <td th:text="${profesor.apellido}"></td>
                <td th:text="${profesor.correo}"></td>
                <td>
                    <!-- Enlace para editar un profesor -->
                    <a th:href="@{/profesores/edit/{idProfesor}(idProfesor=${profesor.idProfesor})}" class="action-btn">Editar</a> |
                    <!-- Enlace para eliminar un profesor -->
                    <a th:href="@{/profesores/delete/{idProfesor}(idProfesor=${profesor.idProfesor})}" class="action-btn delete" onclick="return confirm('¿Estás seguro de que quieres eliminar este profesor?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
